
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File System Access API Examples</title>
    <!--Might be able to remove script tag below-->
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=ULVnp8GemZfoBuJamgq7VPZs76_M87cudc59SQhSK1oh-6XlirSgxxpMAL3XcUGFdE1xXr-ZGuhzxvPjlg8VPTp7IJvWZY1KD3NFC9zWH9Q" charset="UTF-8"></script>
    <!--Outdated CDN, new one is https://pyscript.net/latest/pyscript.js, but breaks with current implementation -->
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script src="./api.js"></script>
      <style>
      .button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 5px 22px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <p>
      This example shows how to call the File System Access APIs. These APIs permit local file system access.
    </p>
    <div id="output"></div>
    <br />
    <button class="button" type="button" id="psu_file_select">Read PSU File</button>
    <br />
    <br />
    <button class="button" type="button" id="ex_file_select">Read External File</button>
    <br />
    <br />
    <div id="filename"></div>
    <div id="filesize"></div>
    <div id="filetype"></div>
    <div id="filedate"></div>
    <h4>File Contents:</h4>
    <iframe id="content" width="700" height="400"></iframe>
    <!--using custom json to get other .py files-->
    <py-config type="json" src="./custom.json"></py-config>
    <!--Include any modules that need to be imported here, including any local files needed for operation-->
    <py-env>
      - numpy
      - asyncio
      - pyodide.http
      - typing
      - paths:
        - ./backend.py
        - ./custom.json
        - ./api.js
    </py-env>
    <py-script src="./client.py"></py-script>
  </body>
</html>
